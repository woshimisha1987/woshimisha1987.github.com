<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function findInArr(arr,str){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==str){
			return true;
		}
	}
	return false;
}
window.onload=function(){
	var oBox=document.getElementById('box');
	
	function getByClass(oParent,sClass){
		if(oParent.getElementsByClassName){
			return oParent.getElementsByClassName(sClass);
		}else{
			var aEle=oParent.getElemetsByTagName('*');
			var aResult=[];
			for(var i=0;i<aEle.length;i++){
					var arr=aEle[i].className.split(' ');
					if(findInArr(arr,sClass)){
						aResult.push(aEle[i]);
					}
			}
			return aResult;
		}
	}
	var aAll=getByClass(oBox,'on');
	for(var i=0;i<aAll.length;i++){
		aAll[i].style.background='red';
	}
};
</script>
</head>

<body>
<div id="box">
	<div class="on active">1111</div>
	<p class="on2 show">22222</p>
	<span class="on show active">33333333333333</span>
</div>
</body>
</html>
