<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBtn=document.getElementsByTagName('input')[0];
	oBtn.onclick=function(){
		alert(this.dataset.name);	
	};
	
},false);


</script>
</head>

<body>
<input type="button" value="按钮" data-name="111111"/>
</body>
</html>
