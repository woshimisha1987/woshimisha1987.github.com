<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
body{ text-align:center;}
#bar_box{ width:700px; height:20px; background:#ccc; margin:0 auto; position:relative;}
#pro{ width:50px; height:20px; background:#666; position:absolute; left:0; top:0;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oPlay=document.getElementById('play');
	var oPause=document.getElementById('pause');
	var oStop=document.getElementById('stop');
	var oV=document.querySelector('video');
	oPlay.onclick=function(){
		oV.play();
	};
	oPause.onclick=function(){
		oV.pause();
	};
	oStop.onclick=function(){
		oV.pause();
		oV.currentTime=0;
	};
	
	
	
	
},false);



</script>
</head>

<body>
<input type="button" id="play" value="播放"/>
<input type="button" id="pause" value="暂停"/>
<input type="button" id="stop" value="停止"/>
<br/>
<div id="bar_box">
	<div id="pro"></div>
	<div id="bar"></div>
</div>
<video src="1.mp4" width="700"></video>
</body>
</html>
