<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{ width:200px; height:200px; background:-webkit-linear-gradient(0deg,red, blue, yellow); margin:100px auto; border-radius:50%;}

</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	var d=0;
	setInterval(function(){
		d+=10;
		oDiv.style.background='-webkit-repeating-linear-gradient('+d+'deg,red, blue, yellow)';
	},1);
	
	
},false);


</script>
</head>

<body>
<div></div>
</body>
</html>
