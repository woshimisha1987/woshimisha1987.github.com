<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{ width:100px; height:100px; background:#f00; animation-name:test; animation-duration:1s; animation-timing-function:ease-out; animation-direction:alternate; animation-iteration-count:infinite;}
@keyframes test{
	from{ width:100px; height:100px;}
	to{ width:300px; height:300px;}
}
div:active{ animation-play-state:paused; }
</style>
</head>

<body>
<div></div>
</body>
</html>
